apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-bacchus
spec:
  replicas: 5
  selector:
    matchLabels:
      app: hello-bacchus
  template:
    metadata:
      labels:
        app: hello-bacchus
    spec:
      containers:
      - name: hello-bacchus
        image: luksa/kubia:latest
---
apiVersion: v1
kind: Service
metadata:
  name: hello-bacchus
spec:
  type: ClusterIP
  selector:
    app: hello-bacchus
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-bacchus
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-bacchus
            port:
              number: 8081
